<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Maps</title>
        <meta name="viewport" content="width-device-width, initial-scale=1.0">
        <style>
            *{
                margin: 0;
                padding: 0;
            }
            #map{
                height: 500px;
                width: 100%;
            }
        </style>
    </head>
    <body>
        <button onclick="getlocation()">Get Location</button>
        <div id="map">
        </div>
        <script>
            function initMap(){
                var location = {lat: -25.363, lng: 131.044};
                var map = new google.maps.Map(document.getElementById("map"),{
                    zoom: 4,
                    center: location
                });
            }
        </script>
        <script src="maps.js"></script>
        <script defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBQfP3X8hAXUyWNJ4eJ2W4-ggX171-_0cQ&callback=initMap"></script>
    </body>
</html>
